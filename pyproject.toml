[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smallworld-re"
version = "1.0.4"
description = "An emulation stack tracking library"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { file = "LICENSE.txt" }
authors = [{ name = "MIT Lincoln Laboratory", email = "smallworld@ll.mit.edu" }]
urls = { Homepage = "https://github.com/smallworld-re/smallworld" }

dependencies = [
  "angr",
  "capstone",
  "jsons",
  "lief",
  "pyhidra==1.3.0", # pip-compile does not pin pyhidra in constraints.txt for some reason
  "pypcode",
  "unicorn",
]

[project.optional-dependencies]
development = [
  "black",
  "isort",
  "flake8",
  "mypy",
  "pip-tools",
  "pre-commit",
  "sphinx",
  "sphinxcontrib-programoutput",
]

[project.scripts]
smallworld = "smallworld.__main__:main"

[tool.setuptools]
include-package-data = true
zip-safe = false
license-files = ["LICENSE.txt"]

[tool.setuptools.packages.find]
include = ["smallworld*"]

