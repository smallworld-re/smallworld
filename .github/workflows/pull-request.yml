name: Pull Request

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopen, edited]

jobs:
  Test:
    runs-on: smallworld-arc
    container:
      image: ubuntu:latest
      env:
        TZ: UTC
    strategy:
      matrix:
        include:
          - testsuite: BlockTests
          # - testsuite: BranchTests
          # - testsuite: CallTests
          # - testsuite: DMATests
          # - testsuite: DocumentationTests
          # - testsuite: ElfTests
          # - testsuite: FloatsTests
          # - testsuite: FuzzTests
          # - testsuite: HookingTests
          # - testsuite: RecursionTests
          # - testsuite: SquareTests
          # - testsuite: StackTests
          # - testsuite: StrlenTests
          # - testsuite: StructureTests
    steps:
      - name: preinit
        run: |
          apt-get update
          apt-get install -y git-lfs
      - uses: actions/checkout@v3
        with:
          lfs: true
      - name: Check Commit Message
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run: |
          bash .github/workflows/scripts/conventional.sh "$TITLE"
      - name: Verify Python Version Before
        run: |
          python --version || true
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Verify Python Version After
        run: |
          python --version || true
      - name: Dependencies
        run: |
          apt-get update
          apt-get install -y $(cat ./tests/dependencies/apt.txt)
          apt-get install -y ./tests/dependencies/*.deb
          python -m pip install ./tests/dependencies/*.whl
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[development] -c constraints.txt
      - name: Build
        run: |
          make -C tests
      - name: Test
        run: |
          python tests/unit.py
          python tests/integration.py ${{ matrix.testsuite }}

  PandaTest:
    runs-on: smallworld-arc
    env: 
      TZ: UTC
    strategy:
      matrix:
        include:
          - testsuite: BlockTests
    steps:
      - name: Verify Network Connectivity to Docker Registry
        run: |
          ping -c 4 docker-registry.docker-registry.svc.cluster.local || true
          curl -v http://docker-registry.docker-registry.svc.cluster.local:5000/v2/ || true
      - name: Test Docker Registry Access
        run: |
          docker pull docker-registry.docker-registry.svc.cluster.local:5000/pandare/panda:latest
      - name: preinit
        run: |
          apt-get update
          apt-get install -y git-lfs
      - uses: actions/checkout@v3
        with:
          lfs: true
      - name: Check Title
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run: |
          bash .github/workflows/scripts/conventional.sh "$TITLE"
      - name: Verify Python Version Before
        run: |
          python3 --version || true
          python3 -c 'import pandare' || true
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Verify Python Version After
        run: |
          python3 --version || true
          python3 -c 'import pandare' || true
      - name: Dependencies
        run: |
          apt-get update
          apt-get install -y $(cat ./tests/dependencies/apt.txt)
          apt-get install -y ./tests/dependencies/*.deb
          python3.10 -m pip install ./tests/dependencies/*.whl
      - name: Install
        run: |
          python3.10 -m pip install --upgrade pip
          python3.10 -m pip install -e .[development] -c constraints.txt
      - name: Build
        run: |
          make -C tests
      - name: Test
        run: |
          python3.10 tests/unit.py
          python3.10 tests/integration.py ${{ matrix.testsuite }}

  Results:
    runs-on: smallworld-arc
    needs: [Test, PandaTest]
    if: always()
    steps:
      - name: All tests OK
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: Tests Failed
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
