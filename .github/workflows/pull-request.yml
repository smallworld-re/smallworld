name: Pull Request
on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopen, edited]

env:
  REGISTRY: harbor.harbor.svc.cluster.local
  TZ: UTC
  SCRATCH: /home/runner/_shared

concurrency:
  group: pr-${{ github.event.pull_request.number }}

jobs:
  Lint:
    runs-on: smallworld-arc
    steps:
      - name: Lint
        run: |
          curl ifconfig.me
          curl icanhazip.com
          curl ipecho.net/plain

