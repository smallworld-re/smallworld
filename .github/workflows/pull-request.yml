name: Pull Request

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopen, edited]

jobs:
  Test:
    runs-on: ubuntu-latest
    container:
      image: aflplusplus/aflplusplus:latest
    steps:
      - uses: actions/checkout@v3
      - name: Check Title
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run: |
          bash .github/workflows/scripts/conventional.sh "$TITLE"
      - name: Dependencies
        run: |
          apt-get update -y
          apt-get install -y nasm
      - name: Install
        run: |
          PYTHONPATH=/root/.local/lib/python3.10/site-packages:$PYTHONPATH python3 -m pip install -e .[development] -c constraints.txt
      - name: Build
        run: |
          make -C tests
      - name: Test
        run: |
          cd tests
          PYTHONPATH=/root/.local/lib/python3.10/site-packages:$PYTHONPATH AFL_DEBUG=1 afl-showmap -U -m none -o /dev/stdout -- python3 afl_fuzz.py fuzz_inputs/good_input
          PYTHONPATH=/root/.local/lib/python3.10/site-packages:$PYTHONPATH python3 fuzz.py
          PYTHONPATH=/root/.local/lib/python3.10/site-packages:$PYTHONPATH python3 unit.py
          PYTHONPATH=/root/.local/lib/python3.10/site-packages:$PYTHONPATH python3 integration.py
