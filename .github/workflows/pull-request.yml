name: Pull Request

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopen, edited]

jobs:
  Test:
    runs-on: ubuntu-latest
    container:
      image: aflplusplus/aflplusplus:latest
    steps:
      - uses: actions/checkout@v3
      - name: Check Title
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run: |
          bash .github/workflows/scripts/conventional.sh "$TITLE"
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Dependencies
        run: |
          apt-get update -y
          apt-get install -y nasm
      - name: Install
        run: |
          python3 -c "import sys; print(sys.path)"
          python3 -m pip3 install -e .[development] -c constraints.txt
          python3 -c "import smallworld"
      - name: Build
        run: |
          make -C tests
      - name: Test
        run: |
          python3 -c "import sys; print(sys.path)"
          python3 tests/unit.py
          python3 tests/integration.py
