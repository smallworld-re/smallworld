name: Pull Request
on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopen, edited]

env:
  REGISTRY: harbor.harbor.svc.cluster.local
  TZ: UTC
  SCRATCH: /home/runner/_shared

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  # cancel-in-progress: true

jobs:
  Lint:
    runs-on: smallworld-arc
    permissions:
      contents: write
    outputs:
      changes_detected: ${{ steps.ac.outputs.changes_detected }}

    steps:
      - uses: actions/checkout@v3
        env:
          bot_token: ''
        if: ${{ env.bot_token != '' }}
        with:
          token: ${{ secrets.BOT_TOKEN }}

      - uses: actions/checkout@v3
        env:
          secret: ${{ secrets.BOT_TOKEN }}
        if: ${{ env.bot_token == '' }}

      - name: Install Lint Tools
        run: |
          pip install --upgrade pip
          pip install $(grep isort= constraints.txt)
          pip install $(grep black= constraints.txt)
          pip install $(grep flake8= constraints.txt)
          pip install $(grep mypy= constraints.txt)

      - name: Format
        env:
          bot_token: ''
        if: ${{ env.bot_token != '' }}
        run: |
          isort . --profile black
          black ./

      - id: ac
        uses: stefanzweifel/git-auto-commit-action@v5
        env: 
          bot_token: ''
        if: ${{ env.bot_token != '' }}
        with:
          commit_message: "style: isort and black"
          commit_author: GitHub Actions <actions@github.com>

      - name: Changes Detected
        if: steps.ac.outputs.changes_detected == 'true'
        run: |
            echo "Linters caused a commit.  Terminating run; tests will continue on next commit"
            exit 1        

      - name: Lint
        run: |
          isort --check --profile black .
          black --check ./
          flake8 ./
          mypy --explicit-package-bases --ignore-missing-imports ./

      - name: Check Title
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run: bash .github/workflows/scripts/conventional.sh "$TITLE"
      
      - name: Fetch Extra Build Tools
        run: |
          wget https://github.com/smallworld-re/buildtools/releases/latest/download/buildtools-loongarch64-linux-gnu.deb
          
      - name: Install Extra Build Tools
        run: |
          apt-get install ./buildtools-*.deb

      - name: Build Artifacts
        run: |
          cd tests
          make -j$(nproc) LOONGARCH64_SYSROOT=/usr/loongarch64-linux-gnu
          cd elf_core
          make -j$(nproc)

      - name: Save Repo
        run: |
          cd ..
          tar cfz smallworld_${{ github.sha }}.tar.gz smallworld/
          mv smallworld_${{ github.sha }}.tar.gz $SCRATCH

  Unit-Test:
    runs-on: smallworld-arc
    needs: Lint
    steps:
      - name: Copy Repo
        run: |
          cp $SCRATCH/smallworld_${{ github.sha }}.tar.gz .
          tar xf smallworld_${{ github.sha }}.tar.gz
      - name: Run Unit Tests
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          cd smallworld/
          pip install -e .[development] -c constraints.txt
          cd tests
          python3 unit.py

  Integration-Test:
    runs-on: smallworld-arc
    needs: Lint
    strategy:
      max-parallel: 20
