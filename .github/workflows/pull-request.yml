name: Pull Request

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopen, edited]

jobs:
  Test:
    runs-on: ubuntu-latest
    container:
      image: aflplusplus/aflplusplus:latest
    steps:
      - uses: actions/checkout@v3
      - name: Check Title
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run: |
          bash .github/workflows/scripts/conventional.sh "$TITLE"
      - name: Dependencies
        run: |
          apt-get update -y
          apt-get install -y nasm
      - name: Install
        run: |
          python3 -c "import sys; print(sys.path)"
          python3 -m pip install -e .[development] -c constraints.txt
          python3 -c "import smallworld; print(smallworld)"
      - name: Build
        run: |
          make -C tests
      - name: Test
        run: |
          which afl-showmap
          which python
          which python3
          python3 -c "import smallworld; print(smallworld)"
          cd tests && ls
          afl-showmap -U -m none -o /dev/stdout -- python3 afl_fuzz.py fuzz_inputs/good_input
          python3 -c "import sys; print(sys.path)"
          cd tests && python3 unit.py
          cd tests && python3 integration.py
