name: Pull Request
on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopen, edited]

jobs:
  podman-build:
    runs-on: smallworld-arc
    # container:
    #   image: quay.io/podman/stable:v5
    steps:
      - name: install podman
        run: |
          sudo apt update -y
          sudo apt install -y podman
      - name: run something
        run: |
          podman run --rm -it docker.io/hello-world:latest