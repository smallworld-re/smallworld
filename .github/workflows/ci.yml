name: CI

on:
  workflow_run:
    workflows: ["Auto Format"]
    types: [completed]

concurrency:
  group: ci-${{ github.event.workflow_run.head_sha }}
  cancel-in-progress: true

jobs:
  build-test:
    if: >-
      ${{ github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.outputs.changes == 'false' }}
    runs-on: smallworld-arc
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Preinit
        run: |
          sudo apt-get update
          sudo apt-get install -y git-lfs build-essential cmake clang

      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[development] -c constraints.txt

      - name: Lint (verification)
        run: |
          isort --check --profile black .
          black --check ./
          flake8 ./
          mypy --ignore-missing-imports ./

      - name: Check PR title
        if: ${{ github.event.workflow_run.event == 'pull_request' }}
        env:
          TITLE: ${{ github.event.workflow_run.pull_requests[0].title }}
        run: bash .github/workflows/scripts/conventional.sh "$TITLE"

      - name: Build container image
        run: |
          export DOCKER_CONFIG=$(mktemp -d)
          docker build . -t docker-registry.docker-registry.svc.cluster.local:5000/smallworld/smallworld:${{ github.event.workflow_run.head_sha }}

      - name: Push image to registry
        run: |
          docker push docker-registry.docker-registry.svc.cluster.local:5000/smallworld/smallworld:${{ github.event.workflow_run.head_sha }}

      - name: Pull image locally
        run: |
          docker pull docker-registry.docker-registry.svc.cluster.local:5000/smallworld/smallworld:${{ github.event.workflow_run.head_sha }}
          docker tag docker-registry.docker-registry.svc.cluster.local:5000/smallworld/smallworld:${{ github.event.workflow_run.head_sha }} smallworld:latest

      - name: Unit tests
        run: |
          docker run -i -w /opt/smallworld/tests smallworld:latest python3 unit.py

      - name: Integration tests (matrixâ€‘style)
        run: |
          for t in BlockTests BranchTests CallTests DMATests DocumentationTests ElfTests FloatsTests FuzzTests HookingTests SquareTests StackTests StrlenTests StructureTests SyscallTests SymbolicTests; do
            echo "Running $t";
            docker run -i -w /opt/smallworld/tests smallworld:latest python3 integration.py -v $t;
          done