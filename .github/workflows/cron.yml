name: Cron Jobs
on:
  schedule:
    - cron: "00 3 * * *"
  workflow_dispatch:

env:
  REGISTRY: harbor.harbor.svc.cluster.local

jobs:
  Build-Container:
    runs-on: smallworld-arc
    steps:
      - name: Install docker
        run: |
          apt-get update -y
          apt-get install -y docker

      - name: Allow HTTP for the in-cluster registry
        run: |
          mkdir -p /etc/containers/registries.conf.d
          cat <<'EOF' | tee /etc/containers/registries.conf.d/50-smallworld.conf
          [[registry]]
          location = "${{ env.REGISTRY }}"
          insecure = true
          EOF

      - uses: actions/checkout@v3

      - name: Login to registry
        run: |
          docker login "$REGISTRY" -u "${{ secrets.REGISTRY_USER }}" -p "${{ secrets.REGISTRY_PASSWORD }}"
      - name: Build Deps
        run: |
          docker build --squash-all -f Dockerfile.deps --network host -t $REGISTRY/smallworld/smallworld_deps:${{ github.sha }} .

      - name: Tag Deps
        run: |
          docker tag $REGISTRY/smallworld/smallworld_deps:${{ github.sha }} $REGISTRY/smallworld/smallworld_deps:latest
      
      - name: Build Testdeps
        run: |
          docker build --squash-all -f Dockerfile.testdeps --network host -t $REGISTRY/smallworld/smallworld_testdeps:${{ github.sha }} .
          
      - name: Tag Testdeps
        run: |
          docker tag $REGISTRY/smallworld/smallworld_testdeps:${{ github.sha }} $REGISTRY/smallworld/smallworld_testdeps:latest

      - name: Save Containers
        run: |
          docker push $REGISTRY/smallworld/smallworld_deps:${{ github.sha }}
          docker push $REGISTRY/smallworld/smallworld_deps:latest
          docker push $REGISTRY/smallworld/smallworld_testdeps:${{ github.sha }}
          docker push $REGISTRY/smallworld/smallworld_testdeps:latest
